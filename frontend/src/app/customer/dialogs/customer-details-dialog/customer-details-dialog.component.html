<h2 mat-dialog-title>Customer Details</h2>
<hr>

<mat-dialog-content>
  <div class="row">
    <div class="col-6">First Name:</div>
    <div class="col-6">{{customer?.firstName}}</div>
  </div>
  <hr>

  <div class="row">
    <div class="col-6">Last Name:</div>
    <div class="col-6">{{customer?.lastName}}</div>
  </div>
  <hr>

  <div class="row">
    <div class="col-6">Birth Date:</div>
    <div class="col-6">{{customer?.birthDate | date}}</div>
  </div>
  <hr>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
