<h2 mat-dialog-title>Vehicle Details</h2>
<hr>

<mat-dialog-content>
  <div class="row">
    <div class="col-6">Brand:</div>
    <div class="col-6">{{vehicle?.brand}}</div>
  </div>
  <hr>

  <div class="row">
    <div class="col-6">Model:</div>
    <div class="col-6">{{vehicle?.model}}</div>
  </div>
  <hr>

  <div class="row">
    <div class="col-6">Model Year:</div>
    <div class="col-6">{{vehicle?.modelYear}}</div>
  </div>
  <hr>

  <div class="row">
    <div class="col-6">VIN:</div>
    <div class="col-6">{{vehicle?.vin || '-'}}</div>
  </div>
  <hr>

  <div class="row">
    <div class="col-6">Price:</div>
    <div class="col-6">{{vehicle?.price | currency: 'EUR'}}</div>
  </div>
  <hr>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
